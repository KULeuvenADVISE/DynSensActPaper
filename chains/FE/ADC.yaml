constants:
  fs_audio: NaN # sampling frequency [Hz]
  T: NaN # sensing duration [s]
  channels: 1 # amount of microphone channels
  S: NaN # word size

chain:
# Sampling/ADC
  - layer_name: ADC
    config:
      fs: fs_audio
      window_size: T
      channels: channels
    memory: {parameters: 1, output: 1, output_save: True}